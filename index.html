<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>我的 IP</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-size: 500%;
        }
    </style>
</head>
<body>
    <h1>127.0.0.1</h1>
    <script>
        async function getIP() {
            try {
                const response = await fetch('https://api.ipify.org?format=json');
                const data = await response.json();
                console.log(`好啦其實你的 IP 是 ${data.ip}`);
            } catch (error) {}
        }
        getIP();
    </script>
</body>
</html>
